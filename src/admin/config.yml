# config.yml

logo_url: https://erikamumford.net/images/erika.jpg
backend:
  name: git-gateway
  branch: master
media_folder: 'media'
# Please run "npx netlify-cms-proxy-server" for local backend
# local_backend: true
editor:
  preview: false
collections:
  - name: 'doorintheforest'
    publish_mode: editorial_workflow
    create: true
    label: 'Door in the Forest'
    folder: 'src/doorintheforest'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: 'karmabazaar'
    label: 'Karma Bazaar'
    folder: 'src/karmabazaar'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: 'willowwater'
    label: 'Willow Water'
    folder: 'src/willowwater'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: 'wordsformyself'
    label: 'Words for Myself'
    folder: 'src/wordsformyself'
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
